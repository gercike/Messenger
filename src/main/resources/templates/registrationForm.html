<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register here!</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/registrationPage}" th:object="${newGercikeUser}">
        <h2 class="form-signin-heading">Please register</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" th:field="*{userName}" class="form-control" placeholder="username" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="password"
                   required>
        </p>
        <p>
            <label for="email" class="sr-only">email</label>
            <input type="email" id="email" th:field="*{emailAddress}" class="form-control" placeholder="email"
                   required>
        </p>
        <p>
            <label for="birthdate" class="sr-only">birthdate</label>
            <input type="text" id="birthdate" th:field="*{birthDate}" class="form-control" placeholder="birthdate"
                   required>
        </p>
<!--        <input name="_csrf" type="hidden" value="4274a372-e6de-449b-b043-bc9d6e3b64ea"/>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
</body>
</html>
